<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="title">tweeter</span>
        <span class="welcome"><strong>Write</strong> a new Tweet</span>
    </nav>
    <header class="main-header">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>James Truong</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST" enctype="application/x-www-form-urlencoded">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input class="button" type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <!-- TWEETS!-->
        <section id="tweets-container">
            <article>
                <header>
                    <img src="https://i.imgur.com/73hZDYK.png">
                    <h2>Newton</h2>
                    <span>@SirIsaac</span>
                </header>
                <div class="body">If I have seen further it is by standing on the shoulders of giants</div>
                <footer>
                    <span class="daysAgo">5 days ago</span>
                    <span class="likes"><b>Likes:
              50</b></span>
                    <div class="options">
                        <span><i class="fa fa-flag" aria-hidden="true"></i></span>
                        <span><i class="fa fa-retweet" aria-hidden="true"></i></span>
                        <span class="${$class}"><i class="fa fa-heart" aria-hidden="true"></i></span>
                    </div>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
