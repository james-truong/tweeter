<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="title">tweeter</span>
        <div>
            <span class="welcome"><strong class="Write">Write</strong> a new Tweet</span>
            <a><i class="fa fa-arrow-circle-down"></i></a>
        </div>
    </nav>

    <header class="main-header">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>James Truong</h2>
        </div>
    </header>
    <a><i class="fa fa-angle-double-up"></i></a>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <form action="/tweets/" method="POST" enctype="application/x-www-form-urlencoded">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <p id="message"></p>
                <input id="add" class="button" type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <!-- TWEETS!-->
        <section id="tweets-container">

        </section>
    </main>
</body>

</html>
